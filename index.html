<!doctype html>
<html>
  <head>
  	<meta charset="utf-8">
    <title>ORC File Format Viewer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This website is to visually explain the internal structure of ORC file format.">
    <meta name="author" content="Prasanth Jayachandran">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:200' rel='stylesheet' type='text/css'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
 
    <style type="text/css">
        .body.container-fluid {
        	height: 768px;
        }
        .body.row {
        	height: 100%;
        }
		.well.metadata {
			border-radius: 1px;
			height: 100%;
			-webkit-box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
    		-moz-box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
    		box-shadow: inset 0px 0px 10px rgba(0,0,0,0.1);
		}
		ul
		{
		    list-style-type: none;
		}
		.metadata-list {
			margin-top: 20px
		}
		.level-1 {
			font-size: 35px;
			text-align: right;
			font-family: 'Source Sans Pro', sans-serif;
			color: #888888;
		}
		.level-2 {
			font-size: 15px;
			text-align: right;
			font-family: 'Open Sans', sans-serif;
			margin-bottom: 10px;
			color: #333333;
		}
    </style>
  </head>
  <body>
  <div class="container-fluid body">
    <div class="row body">
      <div class="col-md-4 well metadata" id="metadata">
      	<ul class="metadata-list">
      	  <li class="level-1">Filename</li>
      	  <li class="level-2">TestFileDump.testDump.orc</li>
      	  <li class="level-1">Schema</li>
      	  <li class="level-2">struct&lti:int,l:bigint,s:string&gt</li>
      	  <li class="level-1">Compression</li>
      	  <li class="level-2">ZLIB</li>
      	  <li class="level-1">Compression Buffer Size</li>
      	  <li class="level-2">10000</li>
      	  <li class="level-1">File Version</li>
      	  <li class="level-2">0.12</li>
      	  <li class="level-1">Writer Version</li>
      	  <li class="level-2">HIVE_8732</li>
      	  <li class="level-1">File Length</li>
      	  <li class="level-2">272842</li>
      	  <li class="level-1">Padding Length</li>
      	  <li class="level-2">0</li>
      	</ul>
      </div>
      <div class="col-md-8">
      	
      </div>
    </div>
  </div>
  </body>
</html>
