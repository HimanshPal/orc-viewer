<!doctype html>
<html>
<head>
 <meta charset="utf-8">
 <title>ORC File Format Viewer</title>
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <meta name="description" content="This website is to visually explain the internal structure of ORC file format.">
 <meta name="author" content="Prasanth Jayachandran">
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
 <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
 <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:200' rel='stylesheet' type='text/css'>
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
 <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/d3/2.10.0/d3.v2.min.js"></script>
 
 <style type="text/css">
  .body.container-fluid {
   height: 100vh;
 }
 .body.row {
   height: 100%;
 }
 .well.metadata {
   border-radius: 1px;
   height: 100%;
   -webkit-box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
   -moz-box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
   box-shadow: inset 0px 0px 10px rgba(0,0,0,0.1);
   overflow-y:scroll;
 }
 ul
 {
  list-style-type: none;
}
.metadata-list {
 margin-top: 20px
}
.level-1 {
 font-size: 35px;
 text-align: right;
 font-family: 'Source Sans Pro', sans-serif;
 color: #888888;
}
.level-2 {
 font-size: 15px;
 text-align: right;
 font-family: 'Open Sans', sans-serif;
 color: #333333;
}
.level-2 pre {
  padding: 0px;
  border: 0px;
  font-size: 15px;
  font-family: 'Open Sans', sans-serif;
}
.stripe {
  fill: #00BCD4;
  stroke-width: 2;
  stroke: #0097A7;
}
.stripe-header {
  fill: #8ACB88;
  stroke-width: 1;
  stroke: #6f6f6f;
}
.stripe-body {
  fill: #648381;
  stroke-width: 1;
  stroke: #6f6f6f;
}
.stripe-footer {
  fill: #FFBF46;
  stroke-width: 1;
  stroke: #6f6f6f;
}
.footer {
  fill: #03A9F4;
  stroke-width: 2;
  stroke: #0097A7;
}
.selected {
  stroke: #EFFB41;
  stroke-width: 2;
  opacity: 1.0;
}
.inner-text {
  fill: #fff;
  text-anchor: middle;
  alignment-baseline: middle;
  font-family: monospace;
}
.well.file-layout {
  background-color: #fff;
  border: #fff;
  -webkit-box-shadow: inset 0 1px 1px #fff;
  -moz-box-shadow: inset 0 1px 1px #fff;
  box-shadow: inset 0 1px 1px #fff;
  overflow-x: scroll;
  overflow-y: scroll;
}
.expander-line {
  stroke: #000;
  stroke-width: 1;
  opacity: 0.5;
}
</style>
</head>
<body>
  <div class="container-fluid body">
    <div class="row body">
      <div class="col-md-4 well metadata">
      	<ul class="metadata-list">
         <li class='level-1'>remove this</li>
       </ul>
     </div>
     <div class="col-md-8">
        <div class="well file-layout">
          
        </div> 
     </div>
   </div>
 </div>
</body>
<script src="data.js"></script>
<script src="orc.js"></script>
</html>
